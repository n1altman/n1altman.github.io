<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah Altman - Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            color: #333;
            padding: 0;
            margin: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
        }
        h1, h2 {
            color: #444;
        }
        .section {
            margin-bottom: 2rem;
        }
        .section ul {
            list-style-type: none;
            padding: 0;
        }
        .section li {
            margin: 0.5rem 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Job Title | Contact Info | Location</p>
    </header>
    
    <main>
        <section class="section">
            <h2>About Me</h2>
            <p>Brief paragraph about yourself.</p>
        </section>

        <section class="section">
            <h2>Experience</h2>
            <ul>
                <li><strong>Job Title</strong> at Company - Year(s)</li>
                <li><strong>Job Title</strong> at Company - Year(s)</li>
            </ul>
        </section>

        <section class="section">
            <h2>Education</h2>
            <ul>
                <li><strong>Degree</strong> in Major, University Name - Graduation Year</li>
            </ul>
        </section>

        <section class="section">
            <h2>Skills</h2>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
            </ul>
        </section>
    </main>
</body>
</html>
